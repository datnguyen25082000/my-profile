.spinner-wrapper{
    width: 100%;
    height: 100%;
    background-color: #151515;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
}

.spinner {
    position: relative;
    width: 2rem;
    height: 2rem;
    border-radius: 50%;
    margin: 10px;
}

.spinner::before,
.spinner:after{
    content: "";
    position: absolute;
    border-radius: 50%;
}

.spinner:before {
    width: 100%;
    height: 100%;
    background-image:linear-gradient(90deg, #ff00cc 0%,#333399 100% );
    animation: spin .5s infinite linear;
}
.spinner:after {
    width: 90%;
    height: 90%;
    background-color: #151515;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
  .hiden-overflow {
      max-width: 100%;
      overflow:hidden;
  }

@keyframes spin {
    to {
        transform: rotate(360deg);
    }

}


.line-1{
    position: relative;
    width: 24em;
    margin: 0 auto;
    border-right: 5px solid rgba(228, 33, 33, 0.75);
    font-size: 180%;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}

/* Animation */
.anim-typewriter{
  animation: typewriter 4s steps(44) 1s 1 normal both,
             blinkTextCursor 400ms steps(44) infinite normal;
  animation-delay: 1.2s;
  animation-duration: 1.8s;
  animation-timing-function: 3s;
  animation-iteration-count: infinite 5s;
}

@keyframes typewriter{
  from{width: 0;}
  to{width: 12em;}
}

@keyframes blinkTextCursor{
  from{border-right-color: rgba(228, 33, 33, 0.75);}
  to{border-right-color: transparent;}
}

    </style>
